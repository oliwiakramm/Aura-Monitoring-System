<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app">
      <nav class="navbar">
        <div class="nav-left">
          <div class="nav-brand">Aura</div>
        </div>
        <div class="nav-right">
          <div class="nav-time" id="clock">--:--:--</div>
          <div class="live-badge" id="live-badge">
            <div class="live-dot"></div>
            <span id="live-text">Loading...</span>
          </div>
        </div>
      </nav>

      <main>
        <div class="stat-cards">
          <div class="stat-card">
            <div class="stat-top">
              <div>
                <div class="stat-label">Agents online</div>
                <div class="stat-value" id="stat-total">—</div>
              </div>
              <div class="stat-icon-wrap blue">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25"
                  />
                </svg>
              </div>
            </div>
            <div class="stat-bar-track">
              <div
                class="stat-bar-fill blue"
                id="bar-total"
                style="width: 0%"
              ></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-top">
              <div>
                <div class="stat-label">Health</div>
                <div class="stat-value" id="stat-healthy">—</div>
              </div>
              <div class="stat-icon-wrap green">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z"
                  />
                </svg>
              </div>
            </div>
            <div class="stat-bar-track">
              <div
                class="stat-bar-fill green"
                id="bar-healthy"
                style="width: 0%"
              ></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-top">
              <div>
                <div class="stat-label">Critical</div>
                <div class="stat-value" id="stat-critical">—</div>
              </div>
              <div class="stat-icon-wrap red">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
                  />
                </svg>
              </div>
            </div>
            <div class="stat-bar-track">
              <div
                class="stat-bar-fill red"
                id="bar-critical"
                style="width: 0%"
              ></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-top">
              <div>
                <div class="stat-label">Offline</div>
                <div class="stat-value" id="stat-offline">—</div>
              </div>
              <div class="stat-icon-wrap amber">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                  />
                </svg>
              </div>
            </div>
            <div class="stat-bar-track">
              <div
                class="stat-bar-fill amber"
                id="bar-offline"
                style="width: 0%"
              ></div>
            </div>
          </div>
        </div>

        <div class="bottom-row">
          <div class="panel">
            <div class="panel-header">
              <div class="panel-title">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25"
                  />
                </svg>

                System agents
              </div>
              <div class="panel-badge blue" id="agent-count-badge">
                Loading...
              </div>
            </div>
            <div class="table-wrap" id="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Agent</th>
                    <th>Status</th>
                    <th>CPU</th>
                    <th>RAM</th>
                    <th>Ostatni raport</th>
                  </tr>
                </thead>
                <tbody id="agents-tbody">
                  <tr>
                    <td><div class="skel" style="width: 180px"></div></td>
                    <td><div class="skel" style="width: 70px"></div></td>
                    <td><div class="skel" style="width: 110px"></div></td>
                    <td><div class="skel" style="width: 110px"></div></td>
                    <td><div class="skel" style="width: 60px"></div></td>
                  </tr>
                  <tr>
                    <td><div class="skel" style="width: 140px"></div></td>
                    <td><div class="skel" style="width: 80px"></div></td>
                    <td><div class="skel" style="width: 110px"></div></td>
                    <td><div class="skel" style="width: 110px"></div></td>
                    <td><div class="skel" style="width: 60px"></div></td>
                  </tr>
                  <tr>
                    <td><div class="skel" style="width: 160px"></div></td>
                    <td><div class="skel" style="width: 70px"></div></td>
                    <td><div class="skel" style="width: 110px"></div></td>
                    <td><div class="skel" style="width: 110px"></div></td>
                    <td><div class="skel" style="width: 60px"></div></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="agent-cards" id="agent-cards"></div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-info">
          Aura Dashboard &nbsp;·&nbsp; Hub: <b>localhost:8080</b>
        </div>
        <div class="refresh-wrap">
          Odświeżenie za <span id="countdown">5</span>s
          <div class="refresh-track">
            <div
              class="refresh-fill"
              id="refresh-fill"
              style="width: 100%"
            ></div>
          </div>
        </div>
      </footer>
    </div>

    <div class="toasts" id="toasts"></div>
  </body>
</html>
