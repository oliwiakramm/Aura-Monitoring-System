server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serwuj pliki Dashboardu (index.html, style.css, script.js)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy do Huba — przeglądarka robi fetch('/api/status'),
    # nginx przekierowuje do aura-hub:8080 wewnątrz sieci Docker.
    # Dzięki temu nie ma błędów CORS i Dashboard nie zna adresu IP Huba.
    location /api/ {
        proxy_pass http://aura-hub:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
